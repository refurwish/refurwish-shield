<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RefurWish Shield - Warranty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="RefurWish Logo" class="logo" />
    <h1>RefurWish Shield - Extended Warranty</h1>
    <form id="warrantyForm">
      <input type="text" name="store_id" placeholder="Store ID" required />
      <input type="text" name="name" placeholder="Customer Name" required />
      <input type="email" name="email" placeholder="Customer Email" required />
      <input type="text" name="phone_model" placeholder="Phone Model" required />
      <input type="text" name="imei" placeholder="IMEI Number" required />
      <select name="plan" required>
        <option value="" disabled selected>Select Plan</option>
        <option value="1 Year Plan">1 Year Plan</option>
        <option value="6 Months Plan">6 Months Plan</option>
      </select>
      <button type="submit">Submit</button>
      <p id="statusMessage"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
