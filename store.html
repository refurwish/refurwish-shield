<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Registration - Refurwish</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="url"] {
      width: calc(100% - 12px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .submit-button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }

    #storeIdDisplay {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #loading,
    #storeSuccess,
    #storeError {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    #storeError {
      color: red;
    }

    #storeSuccess {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Refurwish Logo" class="logo" />
    <h1>Store Registration</h1>

    <div id="storeIdDisplay"></div>

    <form id="storeForm">
      <!-- form fields -->
      <!-- [same as before, not repeated for brevity] -->

      <button type="submit" class="submit-button">Register Store</button>

      <div id="loading" class="hidden">Processing...</div>
      <div id="storeSuccess" class="hidden">Store registered successfully!</div>
      <div id="storeError" class="hidden">Error occurred. Please try again.</div>

      <div id="loginCredentials" class="hidden" style="margin-top: 15px; text-align: center; border: 1px solid #ccc; padding: 10px; border-radius: 5px; background-color: #f9f9f9;">
        <strong>Login Credentials:</strong>
        <div id="submittedCredentials" style="font-family: monospace; font-size: 1.1em; margin-top: 5px;"></div>
      </div>
    </form>
  </div>

  <script>
    async function fetchNextStoreId() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwxhL6X17U5Fr9i7ze3SnqqURZalpVsWRfCZLrSh11tD3yDGqn2bB6SzLAcdo-rGbJs1w/exec?action=nextStoreId');
      const data = await response.json();
      if (data.status === 'success') {
        document.getElementById('storeIdDisplay').textContent = 'Store ID: ' + data.storeId;
        document.getElementById('storeForm').dataset.storeId = data.storeId;
      }
    }

    function pasteMapLink() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('mapLink').value = text;
      });
    }

    document.getElementById('storeForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const loading = document.getElementById('loading');
      const success = document.getElementById('storeSuccess');
      const error = document.getElementById('storeError');
      const credentialsContainer = document.getElementById('loginCredentials');

      loading.classList.remove('hidden');
      success.classList.add('hidden');
      error.classList.add('hidden');
      credentialsContainer.classList.add('hidden');

      const formData = new FormData(this);
      formData.append('storeId', this.dataset.storeId);

      fetch('https://script.google.com/macros/s/AKfycbwxhL6X17U5Fr9i7ze3SnqqURZalpVsWRfCZLrSh11tD3yDGqn2bB6SzLAcdo-rGbJs1w/exec', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            success.classList.remove('hidden');

            const submittedStoreId = this.dataset.storeId;
            const generatedPassword = data.generatedPassword || 'N/A';

            const credentialsDiv = document.getElementById('submittedCredentials');
            credentialsDiv.innerHTML = `Store ID: ${submittedStoreId}<br>Password: ${generatedPassword}`;
            credentialsContainer.classList.remove('hidden');

            credentialsContainer.scrollIntoView({ behavior: 'smooth' });

            this.reset();
            fetchNextStoreId();
          } else {
            throw new Error(data.message);
          }
        })
        .catch(err => {
          error.textContent = 'Error occurred: ' + err.message;
          error.classList.remove('hidden');
        })
        .finally(() => {
          loading.classList.add('hidden');
        });
    });

    fetchNextStoreId();
  </script>
</body>
</html>
