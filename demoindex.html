<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refurwish Shield Warranty Registration</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="stylesheet" href="demostyle.css" />
  <style>
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 5px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }
    .status-message { margin-top: 15px; font-weight: bold; }
    .status-message.error { color: red; }
    .store-id-display { margin-bottom: 10px; }
    .store-id-label { color: black; font-weight: normal; }
    .store-id-value { color: red; font-weight: bold; }
    .logout-button {
      position: absolute; top: 20px; right: 20px;
      background-color: #f44336; color: white;
      border: none; padding: 8px 16px;
      cursor: pointer; border-radius: 4px;
      z-index: 10;
    }
    .logout-button:hover { background-color: #d32f2f; }
    .plans-list button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      cursor: pointer;
    }
    .plans-list button.selected {
      background-color: #d0f0d0;
      border-color: green;
    }
  </style>
</head>
<body>

<!-- LOGIN SECTION -->
<div class="container" id="loginSection">
  <img src="logo.png" alt="Refurwish Logo" class="logo" />
  <h2>Store Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="loginStoreId">Store ID:</label>
      <input type="text" id="loginStoreId" name="storeId" required />
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required />
    </div>
    <button type="submit" class="submit-button">Login</button>
    <div id="loginLoading" class="hidden" style="margin-top: 10px; color: #333;">
      <span class="loader"></span> Logging in, please wait...
    </div>
    <div id="loginError" class="hidden" style="color: red; margin-top: 10px;">
      Invalid Store ID or Password
    </div>
  </form>
</div>

<!-- WARRANTY FORM SECTION -->
<div class="container hidden" id="warrantySection">
  <button class="logout-button" id="logoutButton">Logout</button>
  <img src="logo.png" alt="Refurwish Logo" class="logo" />

  <h1>Refurwish Shield Warranty Registration</h1>

  <div class="store-id-display">
    <span class="store-id-label">Store ID: </span>
    <span class="store-id-value" id="displayedStoreId"></span>
  </div>

  <form id="warrantyForm" novalidate autocomplete="off">
    <div class="form-group hidden">
      <label for="storeId">Store ID:</label>
      <input type="text" id="storeId" name="storeId" readonly />
    </div>
    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required />
    </div>
    <div class="form-group">
      <label for="customerEmail">Customer Email:</label>
      <input type="email" id="customerEmail" name="customerEmail" required />
    </div>
    <div class="form-group">
      <label for="customerPhone">Customer Phone:</label>
      <input type="tel" id="customerPhone" name="customerPhone" required />
    </div>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required />
    </div>
    <div class="form-group">
      <label for="imeiNumber">IMEI Number:</label>
      <input type="text" id="imeiNumber" name="imeiNumber" required />
    </div>
    <div class="form-group">
      <label for="purchaseDate">Phone Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" required />
    </div>

    <!-- Phone Price & Plan Selection -->
    <div class="form-group">
      <label for="phonePrice">Enter Phone Price (â‚¹):</label>
      <input type="number" id="phonePrice" placeholder="e.g. 13000" />
    </div>
    <button type="button" id="showPlansButton">Show Plans</button>

    <!-- Dynamically Loaded Plan Options -->
    <div id="plansContainer" class="form-group hidden">
      <label>Select a Plan:</label>
      <div class="plans-list" id="plansList"></div>
    </div>

    <!-- Hidden inputs for selected plan -->
    <input type="hidden" id="selectedPlanType" name="planType" />
    <input type="hidden" id="selectedPlanValue" name="planOption" />

    <button type="submit" class="submit-button">Generate Warranty Certificate</button>

    <div id="loading" class="status-message hidden">Processing...</div>

    <div id="successContainer" class="status-message hidden">
      <p id="successMessage">Warranty certificate generated successfully!</p>
      <div id="pdfLinkSection" class="qrcode-container hidden">
        <p><strong>Scan QR to view certificate:</strong></p>
        <div id="qrcode"></div>
        <p><a id="downloadLink" href="#" target="_blank">View PDF Certificate</a></p>
      </div>
    </div>

    <div id="errorMessage" class="status-message error hidden">
      An error occurred. Please try again.
    </div>
  </form>
</div>

<!-- External Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="demoauth.js"></script>
<script src="demoscript.js"></script>
</body>
</html>
