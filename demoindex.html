<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refurwish Shield Warranty Registration</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="stylesheet" href="demostyle.css" />
  <style>
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden { display: none; }
    .status-message {
      margin-top: 15px;
      font-weight: bold;
    }

    .status-message.error { color: red; }
    .store-id-display {
      margin-bottom: 10px;
    }

    .store-id-label {
      color: black;
      font-weight: normal;
    }

    .store-id-value {
      color: red;
      font-weight: bold;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
    }

    .logout-button:hover {
      background-color: #d32f2f;
    }

    /* Modal/Drawer Styles */
    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .drawer-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .drawer-header h2 {
      margin: 0;
    }

    .drawer-close {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .drawer-close:hover {
      background-color: #d32f2f;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* Apply to Form Inputs */
    input[type="date"], .submit-button {
      width: 100%;
    }
  </style>
</head>
<body>

<!-- LOGIN SECTION -->
<div class="container" id="loginSection">
  <img src="logo.png" alt="Refurwish Logo" class="logo" />
  <h2>Store Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="loginStoreId">Store ID:</label>
      <input type="text" id="loginStoreId" name="storeId" required />
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required />
    </div>
    <button type="submit" class="submit-button">Login</button>
    <div id="loginLoading" class="hidden" style="margin-top: 10px; color: #333;">
      <span class="loader"></span> Logging in, please wait...
    </div>
    <div id="loginError" class="hidden" style="color: red; margin-top: 10px;">
      Invalid Store ID or Password
    </div>
  </form>
</div>

<!-- WARRANTY FORM SECTION -->
<div class="container hidden" id="warrantySection">
  <button class="logout-button" id="logoutButton">Logout</button>
  <img src="logo.png" alt="Refurwish Logo" class="logo" />
  <h1>Refurwish Shield Warranty Registration</h1>

  <div class="store-id-display">
    <span class="store-id-label">Store ID: </span>
    <span class="store-id-value" id="displayedStoreId"></span>
  </div>

  <form id="warrantyForm" novalidate autocomplete="off">
    <input type="hidden" id="storeId" name="storeId" value="" readonly />

    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" placeholder="Enter customer's full name" required />
    </div>
    <div class="form-group">
      <label for="customerEmail">Customer Email:</label>
      <input type="email" id="customerEmail" name="customerEmail" placeholder="Enter customer's email address" required />
    </div>
    <div class="form-group">
      <label for="customerPhone">Customer Phone:</label>
      <input type="tel" id="customerPhone" name="customerPhone" placeholder="Enter customer's phone number" required />
    </div>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" placeholder="Enter the product name" required />
    </div>
    <div class="form-group">
      <label for="imeiNumber">IMEI Number:</label>
      <input type="text" id="imeiNumber" name="imeiNumber" placeholder="Enter the product's IMEI number" required />
    </div>
    <div class="form-group">
      <label for="purchaseDate">Phone Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" required />
    </div>
    <div class="form-group">
      <label for="planOption">Plan Option:</label>
      <select id="planOption" name="planOption" required>
        <option value="">-- Select Plan Option --</option>
        <option value="under_15000">Under ₹15,000 (₹699)</option>
        <option value="15001_25000">₹15,001 - ₹25,000 (₹799)</option>
        <option value="25001_35000">₹25,001 - ₹35,000 (₹899)</option>
        <option value="35001_45000">₹35,001 - ₹45,000 (₹999)</option>
        <option value="45001_60000">₹45,001 - ₹60,000 (₹1299)</option>
        <option value="60001_75000">₹60,001 - ₹75,000 (₹1599)</option>
        <option value="75001_100000">₹75,001 - ₹1,00,000 (₹1999)</option>
        <option value="100001_150000">₹1,00,001 - ₹1,50,000 (₹2499)</option>
        <option value="150001_200000">₹1,50,001 - ₹2,00,000 (₹2999)</option>
        <option value="200001_250000">₹2,00,001 - ₹2,50,000 (₹3499)</option>
      </select>
    </div>

    <!-- Open Drawer Button for Date Range -->
    <button type="button" id="openDrawerButton" class="submit-button">Select Date Range</button>

    <div id="loading" class="status-message hidden">Processing...</div>

    <div id="successContainer" class="status-message hidden">
      <p id="successMessage">Warranty certificate generated successfully!</p>
      <div id="pdfLinkSection" class="qrcode-container hidden">
        <p><strong>Scan QR to view certificate:</strong></p>
        <div id="qrcode"></div>
        <p><a id="downloadLink" href="#" target="_blank">View PDF Certificate</a></p>
      </div>
    </div>

    <div id="errorMessage" class="status-message error hidden">
      An error occurred. Please try again.
    </div>
  </form>
</div>

<!-- Drawer for Date Range Selection -->
<div id="dateRangeDrawer" class="drawer">
  <div class="drawer-content">
    <div class="drawer-header">
      <h2>Select Date Range</h2>
      <button class="drawer-close" id="closeDrawerButton">&times;</button>
    </div>

    <!-- Date Range Form -->
    <form id="dateRangeForm">
      <div class="form-group">
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required />
      </div>
      <div class="form-group">
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" name="toDate" required />
      </div>
      <button type="submit" class="submit-button">Generate Report</button>
    </form>
  </div>
</div>

<!-- External Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="demoauth.js"></script>
<script src="demoscript.js"></script>
</body>
</html>
