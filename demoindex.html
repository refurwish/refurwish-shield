<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Refurwish Shield Warranty Registration</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="stylesheet" href="demostyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<main class="main-content">
    <section class="auth-container" id="loginSection">
        <img src="logo.png" alt="Refurwish Logo" class="logo" />
        <h2 class="auth-title">Store Login</h2>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginStoreId">Store ID:</label>
                <input type="text" id="loginStoreId" name="storeId" placeholder="Enter your Store ID" required />
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="button primary-button">
                Login
                <span id="loginLoading" class="loader hidden"></span>
            </button>
            <div id="loginError" class="status-message error-message hidden">
                <i class="fas fa-exclamation-circle"></i> Invalid Store ID or Password
            </div>
        </form>
    </section>

    <section class="form-container hidden" id="warrantySection">
        <button class="button logout-button" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <img src="logo.png" alt="Refurwish Logo" class="logo" />
        <h1 class="form-title">Refurwish Shield Warranty Registration</h1>

        <div class="store-id-display">
            <span class="store-id-label">Store ID: </span>
            <span class="store-id-value" id="displayedStoreId"></span>
        </div>

        <form id="warrantyForm" novalidate autocomplete="off">
            <div class="form-group hidden">
                <label for="storeId">Store ID:</label>
                <input type="text" id="storeId" name="storeId" value="" readonly />
            </div>

            <fieldset class="form-section">
                <legend class="section-title">Customer Details</legend>
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" placeholder="e.g., John Doe" required />
                </div>
                <div class="form-group">
                    <label for="customerEmail">Customer Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" placeholder="e.g., john.doe@example.com" required />
                </div>
                <div class="form-group">
                    <label for="customerPhone">Customer Phone:</label>
                    <input type="tel" id="customerPhone" name="customerPhone" placeholder="e.g., 9876543210" required />
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend class="section-title">Product Details</legend>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" placeholder="e.g., iPhone 13 Pro Max" required />
                </div>
                <div class="form-group">
                    <label for="imeiNumber">IMEI Number:</label>
                    <input type="text" id="imeiNumber" name="imeiNumber" placeholder="Enter 15-digit IMEI number" required minlength="15" maxlength="15" />
                </div>
                <div class="form-group">
                    <label for="purchaseDate">Phone Purchase Date:</label>
                    <input type="date" id="purchaseDate" name="purchaseDate" required />
                </div>
                <div class="form-group">
                    <label for="phonePrice">Phone Price (â‚¹):</label>
                    <input type="number" id="phonePrice" name="phonePrice" placeholder="e.g., 45000" required min="1" />
                </div>
            </fieldset>

            <button type="button" class="button primary-button" id="showPlanPricesButton">
                Show Plan Prices
            </button>

            <div id="planSelectionSection" class="plan-selection-section hidden">
                <p class="plan-selection-prompt">Select your desired warranty plan:</p>
                <div id="planOptionsContainer" class="plan-options-grid">
                    </div>

                <input type="hidden" id="selectedPlanValue" name="planOption" />
                <input type="hidden" id="selectedPlanPrice" name="planPrice" />
                <input type="hidden" id="selectedPlanType" name="planType" />
                <input type="hidden" id="selectedPlanDetails" name="selectedPlanDetails" />

                <button type="button" class="button secondary-button back-button" id="backToPhonePriceButton">
                    <i class="fas fa-arrow-left"></i> Change Phone Price
                </button>
                <button type="submit" class="button primary-button" id="generateCertificateButton">
                    Generate Warranty Certificate
                    <span id="formLoading" class="loader hidden"></span>
                </button>
            </div>

            <div id="successContainer" class="status-message success-message hidden">
                <p id="successMessage"><i class="fas fa-check-circle"></i> Warranty certificate generated successfully!</p>
                <div id="pdfLinkSection" class="qr-download-section hidden">
                    <p class="qr-prompt"><strong>Scan QR to view certificate:</strong></p>
                    <div id="qrcode" class="qrcode-display"></div>
                    <a id="downloadLink" href="#" target="_blank" class="button secondary-button download-link">
                        <i class="fas fa-file-pdf"></i> View PDF Certificate
                    </a>
                </div>
            </div>

            <div id="errorMessage" class="status-message error-message hidden">
                <i class="fas fa-times-circle"></i> An error occurred. Please try again.
            </div>
        </form>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="demoauth.js"></script>
<script src="demoscript.js"></script>
</body>
</html>
